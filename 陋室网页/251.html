                                由孙武撰。孙武，字长卿，春秋末期齐国人，从齐国流亡到吴国，辅助吴王经国治军，显名诸侯，被尊为“兵圣”。<br />
                                《孙子兵法》被誉为“兵学圣典”和“古代第一兵书”。<br />
